name: QuarkEngine
version: latest
description: >
  APK crime analyser
accepts: android/apk
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
# Maximum execution time the service has before it's considered to be timed out
timeout: 120
disable_cache: false

# is the service enabled by default
enabled: true
is_external: false

submission_params:
  - default: false
    name: generate_graphs
    type: bool
    value: false

docker_config:
  image: ewifly/assemblyline-service-quarkengine:latest
  cpu_cores: 1.0
  ram_mb: 512

heuristics:
  - description: QuarkEngine verdict -> Low Risk APK
    filetype: android/apk
    heur_id: 1
    name: Low Risk APK
    score: 0
  - description: QuarkEngine verdict -> Moderate Risk APK
    filetype: android/apk
    heur_id: 2
    name:  Moderate Risk APK
    score: 0
  - description: QuarkEngine verdict -> High Risk APK
    filetype: android/apk
    heur_id: 3
    name: High Risk APK
    score: 100